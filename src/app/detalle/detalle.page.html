<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Detalle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Detalle</ion-title>
    </ion-toolbar>
  </ion-header>
  <h2 *ngIf="!isNew">ID de la Película: {{ id }}</h2>
  <!-- Titulo -->
  <ion-item class="input-item">
    <ion-label>Título:</ion-label>
    <ion-input [(ngModel)]="document.data.titulo"required></ion-input>
  </ion-item>
  <!-- Descripción -->
  <ion-item class="input-item">
    <ion-label>Descripción:</ion-label>
    <ion-input [(ngModel)]="document.data.descripcion"required></ion-input>
  </ion-item>
  <!-- Director/a -->
  <ion-item class="input-item">
    <ion-label>Director/a:</ion-label>
    <ion-input [(ngModel)]="document.data.director"required></ion-input>
  </ion-item>
  <!-- Música original -->
  <ion-item class="input-item">
    <ion-label>Música original:</ion-label>
    <ion-input [(ngModel)]="document.data.musica"required></ion-input>
  </ion-item>
  <!-- Duración -->
  <ion-item class="input-item">
    <ion-label>Duración:</ion-label>
    <ion-input [(ngModel)]="document.data.duracion" placeholder="00:00" required></ion-input>
  </ion-item>
  <!-- Precio de entrada -->
  <ion-item>
    <ion-label>Precio</ion-label>
    <ion-input [(ngModel)]="document.data.precio" name="precio" type="number" inputmode="decimal" step="0.01"
      required></ion-input>
  </ion-item>

  <!-- Fecha de Salida -->
  <ion-item>
    <ion-label>Fecha</ion-label>
    <ion-input [(ngModel)]="document.data.fecha" name="fecha" type="date" required></ion-input>
  </ion-item>

  <!-- Imagen insertada -->
  <ion-item class="input-item">
    <ion-label>Imagen:</ion-label>
    <ion-button (click)="seleccionarImagen()">Seleccionar Imagen</ion-button>
    <ion-img *ngIf="imagenSelec" [src]="imagenSelec" class="thumbnail"></ion-img>
  </ion-item>

  <ion-button (click)="editarPelicula()">{{ isNew ? 'Guardar' : 'Modificar' }}</ion-button>
  <ion-button color="danger" (click)="presentAlert()" *ngIf="!isNew">Borrar</ion-button>
  <ion-alert id="alertaConfirmación" class="custom-alert" header="¿Estas seguro de eliminar esta película?"
    [buttons]="alertButtons"></ion-alert>
  <ion-button color="light" (click)="cancelar()">Cancelar</ion-button>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Detalle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Detalle</ion-title>
    </ion-toolbar>
  </ion-header>
  <h2>ID de la Película: {{ id }}</h2>
  <ion-item class="input-item">
    <ion-label>Título:</ion-label>
    <ion-input [(ngModel)]="document.data.titulo" readonly></ion-input>
  </ion-item>
  <ion-item class="input-item">
    <ion-label>Descripción:</ion-label>
    <ion-input [(ngModel)]="document.data.descripcion" readonly></ion-input>
  </ion-item>
  <ion-button (click)="editarPelicula()">Modificar</ion-button>
  <ion-button color="danger" (click)="eliminarPelicula()">Borrar</ion-button>
  <ion-button color="light" (click)="cancelar()">Cancelar</ion-button>
</ion-content>
